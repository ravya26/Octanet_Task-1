<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        
        <div class="teste">
            <div class="instagram-phone-one">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
        </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="rk.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue with RadheKrishn</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Is'nt it RadheKrishn?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign In</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Create Account</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
